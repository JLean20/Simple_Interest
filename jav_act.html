<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Java Switching</title>
</head>
<body>
	<form id="simple-interest-form">
  <label for="principal">Principal Amount:</label>
  <input type="number" id="principal" name="principal">
  

  <label for="rate">Interest Rate:</label>
  <input type="number" id="rate" name="rate">
  

  <label for="time">Time (years):</label>
  <input type="number" id="time" name="time">
  

  <button type="button" onclick="calculateInterest()">Calculate Interest</button>
  <p id="result"></p>
</form>
	<script>
		function calculateInterest() {
  // Get the values from the form inputs
  var principal = document.getElementById("principal").value;
  var rate = document.getElementById("rate").value;
  var time = document.getElementById("time").value;

  // Calculate the interest
  var interest = principal * rate * time / 100;

  // Display the result
  document.getElementById("result").innerHTML = "The simple interest is: " + interest.toFixed(2);
}
</script>
</body>
</html>
